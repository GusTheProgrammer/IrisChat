<!-- chat/templates/room.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <style>
        #chatLog {
            height: 300px;
            background-color: #FFFFFF;
            resize: none;
        }

        #onlineUsersSelector {
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container mt-3 p-5">
    <h2>Chat App</h2>
    <h6>Current User: {{ user.username }}</h6>

    <div class="row">
        <div class="col-12 col-md-8">
            <a href="{% url 'chat-index' %}" class="btn btn-outline-info btn-rounded" type="button">All Rooms</a>
            <a href="{% url 'homepage' %}" class="btn btn-outline-warning btn-rounded" type="button">HomePage</a>
        </div>
        <div class="col-12 col-md-8">
            <div class="mb-2">
                <label for="chatLog">Room: #{{ room.name }}</label>
                <textarea class="form-control" id="chatLog" readonly></textarea>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="chatMessageInput" placeholder="Enter your chat message">
                <div class="input-group-append">
                    <button class="btn btn-success" id="chatMessageSend" type="button">Send</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <label for="onlineUsers">Online users</label>
            <select multiple class="form-control" id="onlineUsersSelector">
            </select>
        </div>
    </div>
    {{ room.name|json_script:"roomName" }}
</div>
<script src="{% static 'room.js' %}"></script>
</body>
</html>
