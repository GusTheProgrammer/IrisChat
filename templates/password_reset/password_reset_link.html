{% extends 'password_reset/auth_base.html' %}
{% block content %}

    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100 gx-0">

            <div class="col-12 col-md-5 col-lg-4">
                <div class="card card-shadow border-0">
                    <div class="card-body">
                        <form id="id_password_reset_form" method="POST" class="row g-6">
                            {% csrf_token %}
                            <div class="col-12">
                                <div class="text-center">
                                    <h3 class="fw-bold mb-2">Password Reset</h3>
                                    <p>Enter your email to reset password</p>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input name="email" type="email" class="form-control" id="id_email"
                                           placeholder="Email address" required="true">
                                    <label for="id_email">Email</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button id="id_submit_btn" class="btn btn-block btn-lg btn-primary w-100" type="submit">
                                    Send Reset Email
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Text -->
                <div class="text-center mt-8">
                    <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
