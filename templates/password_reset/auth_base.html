{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <title>{% block title %}ChatApp{% endblock title %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon">


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700" rel="stylesheet">

    <!-- Local Js & CSS -->
    <link rel="stylesheet" href="{% static 'css/style.light.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.dark.css' %}" media="(prefers-color-scheme: dark)">
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/vendor.js' %}"></script>
</head>
<body class="bg-light">
    {% block content %}

    {% endblock content %}
</body>

</html>
